<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Form</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="/assets/default.js"></script>
    <script src="/assets/password_reset.js"></script>
</head>
<body>
<h1>Reset password</h1>
<h2>Enter your email address into the box below:</h2>
<form id="login-form">
    <label for="password-reset-email">Email:</label><br>
    <input type="email" id="password-reset-email" name="email"><br>
    <button id="password-reset-button" type="submit">Submit</button>
</form>
</body>
</html>
