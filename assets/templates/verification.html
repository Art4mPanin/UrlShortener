<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verification</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="/assets/default.js"></script>
    <script src="/assets/verification.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Verification</h1>
<h2>Thank you for registration in our service! Please enter the code from the email into the box below</h2>
<div class="login-form" style="padding: 10px; border: 1px solid black;">
    <label for="verification_code">Verification code:</label><br>
    <input type="text" id="verification_code" name="code"><br>
    <button style="padding: 10px;" id="verify-button">Send</button>
</div>

</body>
</html>
